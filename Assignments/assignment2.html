<!DOCTYPE html>
<html>
    <head>
        <title>
            JavaScript Basics
        </title>
    </head>
    <body>
        <h1>Numbers and math</h1>
        <script>
            let num1=10;
            let num2=5;
            let sum=num1+num2;
            console.log(`The sum of ${num1} and ${num2} is: ${sum}`);
            let diff=num1-num2;
            console.log(`The difference of ${num1} and ${num2} is: ${diff}`);
            let mul=num1*num2;
            console.log(`The multiplication of ${num1} and ${num2} is: ${mul}`);
            let div=num1/num2;
            console.log(`The division of ${num1} and ${num2} is: ${div}`);
            let rem=num1%num2;
            console.log(`The remainder of ${num1} and ${num2} is: ${rem}`);
        </script>
    </body>
</html>
