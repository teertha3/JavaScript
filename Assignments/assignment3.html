<!DOCTYPE html>
<html>
    <head>
        <title>
            JavaScript Basics
        </title>
    </head>
    <body>
        <h1>Strings</h1>
        <script>
           let greeting="Hello, World!";
           console.log(greeting);
           console.log("The length of the string is:",greeting.length);
           console.log(`The first character is ${greeting[0]} and last character is ${greeting[greeting.length -1]}`);
           console.log("Greeting in uppercase:",greeting.toUpperCase());
           console.log("Greeting in lowercase:",greeting.toLowerCase());
           console.log("Index of 'World' in string is:",greeting.indexOf('World'));

        </script>
    </body>
</html>
