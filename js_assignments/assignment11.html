<!DOCTYPE html>
<html>
<head>
  <title>Arrays and Loops</title>
  <style>
  </style>
</head>
<body>
  <script>
  function groupByCategory(items,categoryKey){
    const grouped={};
    for (const item of items){
        const category=item[categoryKey];
        if(!grouped[category]){
            grouped[category]=[];
        }
        grouped[category].push(item);
    }
    return grouped;
  }

  let products=[
    {name:'Laptop',category:'Electronics',price:1200},
    {name:'T-shirt',category:'Apparel',price:2500},
    {name:'Mouse',category:'Electronics',price:1100},
    {name:'Jeans',category:'Apparel',price:3000},

  ];
  const grouped=groupByCategory(products,'category');
  console.log(grouped);
  </script>

</body>
</html>
