<!DOCTYPE html>
<html>
    <head>
        <title>Numbers and Math</title>
      
    </head>
    <body>
        <script>
           function findLongestPalindrome(str) {
                if(str==null || str.length<1){
                    return "";
                }
                let s=0,e=0;
                for(let i=0;i<str.length;i++){
                   let l=i,r=i;
                   while (l>= 0 && r<str.length && str[l] === str[r]) {
                        if (r-l > e-s) {
                            s=l;
                            e=r;
                        }
                        l--;
                        r++;
                    }
                    l=i;
                    r=i+1;
                    while(l>=0 && r< str.length && str[l] === str[r]) {
                        if (r-l> e- s) {
                            s= l;
                            e=r;
                        }
                        l--;
                        r++;
                    }
                }
                return str.substring(s, e+ 1);

            }   
           console.log(findLongestPalindrome('babad'));
           console.log(findLongestPalindrome('cbbc'));


        </script>
    
    </body>
</html>
