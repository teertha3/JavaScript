<!DOCTYPE html>
<html>
    <head>
        <title>HTML,CSS Review & Console.log</title>
        <style>
            .highlight {
                color: indigo;
                font-weight: bold;
            }
        </style>
           
    </head>
    <body>
        <ul>
            <li>Hot Chocolate</li>
            <li>Croissant</li>
            <li>Milk Toast</li>
            <li>Smoothie bowl</li>
        </ul>
        <script>
            let i=0;
            const list=document.querySelectorAll('ul li');
            for (let i=0; i<list.length; i++) {
                console.log(`Item ${i+1} is ${list[i].textContent}`);
                if ((i + 1)%2 === 0) {
                    list[i].classList.add('highlight');
                }
            }
            console.log(`Total items in list: ${list.length}`);
        </script>
        
    </body>
</html>
